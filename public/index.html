<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sermocino | Chat-app</title>
</head>
<body>
  <h1>Sermocino</h1>

  <section id="messages"></section>

  <form id="message-form" action="">
    <label for="message-field">You say...</label>
    <input type="text" name="message-field" id="message-field" placeholder="Your message">
    <button>Send</button>
  </form>
  <button id="share-location">Share location</button>

  <!-- Template for messages -->
  <script id="message-template" type="text/html">
    <div>
      <p>{{message}}</p>
    </div>
  </script>
  <!-- Template for Location -->
  <script id="location-msg-template" type="text/html">
    <div>
        <p><a href="{{mapsUrl}}" target="_blank">My current location (aprox.)</a></p>
    </div>
  </script>

  <!-- Mustache handle chat messages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <!-- Moment handle timestamps for messages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- QS Query String - For setting up room names and user names -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!-- Load socket.io client side JS. Served by socket lib -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Chat app -->
  <script src="/js/chat.js"></script>

</body>
</html>
